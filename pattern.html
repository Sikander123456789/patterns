<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patterns</title>
 <style>
    body{
        color: brown;
        font-size: 50px;
    }
 </style>
</head>
<body>
    <script>
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
